{% extends "layout.html" %}

{% block content %}
<section>
    <div class="container">
        <div class="entry-list">
            {% for value in titledates %}
            <article>
                <h2><a href="/entries/{{ value[0] }}">{{ value[1] }}</a></h2>
                <time datetime="2016-01-31">{{ value[2] }}</time>
            </article>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
